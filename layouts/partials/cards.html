{{ define "cards" }}
{{ range where .Site.Pages "Kind" "page" }}
<!-- card -->
<div class="nature-card" data-tags="a beautiful landscape - nature outdoor">
    <div class="uk-card uk-card-small uk-card-default">
        <div class="uk-card-header">
            <div class="uk-grid uk-grid-small uk-text-small" data-uk-grid>
                <div class="uk-width-expand">
                    <span class="cat-txt">פיתוח</span>
                </div>
            </div>
        </div>

        <div class="uk-card-media">
            <div class="uk-inline-clip uk-transition-toggle" tabindex="0">
                <img class="lazy" data-src="https://picsum.photos/400/300/?random=5" data-width="400"
                    data-height="300" data-uk-img alt="" src="img/transp.gif">
            </div>
        </div>

        <div class="uk-card-body">
            <h6 class="uk-margin-small-bottom uk-margin-remove-adjacent uk-text-bold">אלגוריתמית</h6>
            <p class="uk-text-small uk-text-muted">בלוג מלא בידע לגבי שאלונים וכו'</p>
        </div>

        <div class="uk-card-footer">
            <div class="uk-grid uk-grid-small uk-grid-divider uk-flex uk-flex-middle" data-uk-grid>
                <div class="uk-width-expand uk-text-small">
                    {{ .Params.description }}
                </div>
                <div class="uk-width-auto uk-text-right">
                    <a href="#" data-uk-tooltip="title: Twitter" class="uk-icon-link"
                        data-uk-icon="icon:twitter; ratio: 0.8"></a>
                    <a href="#" data-uk-tooltip="title: Instagram" class="uk-icon-link"
                        data-uk-icon="icon:instagram; ratio: 0.8"></a>
                    <a href="#" data-uk-tooltip="title: Behance" class="uk-icon-link"
                        data-uk-icon="icon:behance; ratio: 0.8"></a>
                    <a href="#" data-uk-tooltip="title: Pinterest" class="uk-icon-link"
                        data-uk-icon="icon:pinterest; ratio: 0.8"></a>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- /card -->
{{ end }}
{{ end }}
